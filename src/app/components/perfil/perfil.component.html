    <div class="col-6 col-md-9">
      <div class="card card_maior">
        <div *ngIf="mostrarItem" style="display: flex; display:inline-block; margin: 10px;">
          <!-- <p>name{{user.name}}</p>
          <p>birthday{{user.birthday}}</p>
          <p>cpf{{user.cpf}}</p>

          <p>genre{{user.genre}}</p>

          <form class="form">
            <div class="mb-2">
              <label class="form-label">primeiro nome:</label>
              <input type="name" class="form-control" aria-describedby="text" formControlName="name"
                value="{{user.name}}">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                Gênero:<p>pra gente te conhecer um pouquinho melhor :)</p></label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="genre"
                value="{{user.genre}}">
            </div>

            <div class="mb-2">
              <label class="form-label">
                Data de nascimento:<p>
                  necessário pra identificar a maioridade, no formato DD/MM/AAAA</p></label>
              <input type="date" class="form-control" aria-describedby="text" formControlName="birthday"
                value="{{user.birthday}}">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF<p>necessário pra emissão das Notas Fiscais</p>
              </label>
              <input type="text" class="form-control" formControlName="cpf" placeholder="___-___-___-__"
                value="{{user.cpf}}">
            </div>

            <div class="mb-2">
              <label class="form-label">
                Telefone: <p>caso a gente precise entrar em contato sobre seus pedidos</p></label>
              <input type="text" class="form-control" aria-describedby="teleohoneHelp" formControlName="telephone"
                placeholder="(__) _____ - ____" value="{{user.telephone}}">
            </div>

            <div class="mb-2">
              <label class="form-label">e-mail:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email"
                value="{{user.email}}">
            </div>
            <div class="mb-3">
              <label class="form-label">
                senha <p>precisa ter entre 6 e 20 caracteres</p></label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                value="{{user.password}}">
            </div>
          </form>


        </div>
      </div>
